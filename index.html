<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="text-center col-md-12 bg-dark text-light">
                <h1 class="font-weight-bold">Password Generator</h1>
            </div>

            <div class="col-md-8 bg-light my-2 border rounded-sm">
                <h3 class="py-2 border-bottom">Generate a password</h3>
                <div class="row text-center pt-2">
                    <div class="col-md-12">
                        <textarea class="form-control text-center" id="password-form"
                            placeholder="Your Secure Password" rows="3" readonly></textarea>
                    </div>
                </div>
                <div class="row text-center py-3">
                    <div class="col-6">
                        <button type="button" class="btn btn-lg btn-danger" onclick="genPassword()">Generate
                            Password</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-lg btn-secondary">Copy to Clipboard</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="text-center">
        <small>Copyright &copy; 2019 Justin Le</small>
    </footer>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

</body>

</html>
