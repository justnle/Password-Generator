<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container-fluid main-content">
        <div class="row justify-content-center">
            <div class="text-center col-md-12 bg-dark text-light">
                <h1 class="font-weight-bold">Password Generator</h1>
            </div>
            <div class="col-md-8 bg-light my-4 border rounded-sm mx-2">
                <h3 class="py-2 border-bottom">Random Password</h3>
                <div class="row text-center pt-2">
                    <div class="col-md-12">
                        <textarea class="form-control text-center" id="password-form" placeholder="Your Secure Password"
                            rows="3" readonly></textarea>
                    </div>
                </div>
                <div class="row text-center py-3">
                    <div class="col-6">
                        <button type="button" class="btn btn-lg btn-danger" onclick="genPassword()">Generate
                            Password</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-lg btn-secondary" onclick="copyPassword()">Copy to
                            Clipboard</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="footer text-center py-3 bg-dark sticky-footer">
        <div class="container">
            <span class="text-muted">Copyright &copy; 2019 Justin Le</span>
        </div>
    </footer>


    <script src="script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
